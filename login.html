    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Verificar estado de sesi贸n al cargar la p谩gina
        async function checkLoginStatus() {
            try {
                const response = await fetch('check_session.php', {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                
                const loginForm = document.getElementById('loginForm');
                const logoutContainer = document.getElementById('logout-container');
                
                if (data.loggedIn) {
                    // Ocultar formulario de login
                    loginForm.style.display = 'none';
                    // Mostrar contenedor de logout
                    logoutContainer.style.display = 'block';
                } else {
                    // Mostrar formulario de login
                    loginForm.style.display = 'block';
                    // Ocultar contenedor de logout
                    logoutContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error al verificar sesi贸n:', error);
            }
        }

        // Manejar cierre de sesi贸n
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('logout.php');
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Error al cerrar sesi贸n:', error);
                }
            });
        }

        // Llamar a la funci贸n de verificaci贸n de sesi贸n
        checkLoginStatus();
    });
